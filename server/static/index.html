<!doctype html>
<html lang="en">
  <head>
    <title>Outline</title>
    <meta name="slack-app-id" content="<%= SLACK_APP_ID %>" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #root {
        flex: 1;
        min-height: 100vh;
      }

      #sidebar-placeholder {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: 280px;
        background: #F4F7FA;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="sidebar-placeholder"></div>
    </div>
    <script src="//d2wy8f7a9ursnm.cloudfront.net/bugsnag-3.min.js" data-apikey="<%= BUGSNAG_KEY %>"></script>
  </body>
</html>
